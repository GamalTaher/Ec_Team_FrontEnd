<div class="card mb-5 mb-xl-10">
    <!--begin::Card header-->
    <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse" data-bs-target="#kt_account_profile_details" aria-expanded="true" aria-controls="kt_account_profile_details">
        <!--begin::Card title-->
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">Land Line Monthly Report</h3>
        </div>
        <!--end::Card title-->
    </div>
    <!--begin::Card header-->
    <!--begin::Content-->
    <div id="kt_account_settings_profile_details" class="collapse show">
        <!--begin::Form-->
        <form id="kt_account_profile_details_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
            <!--begin::Card body-->
            <div class="card-body border-top p-9">
                <!--begin::Input group-->
                <div class="row mb-6">
                    <!--begin::Label-->
                    <label class="col-lg-4 col-form-label fw-bold fs-6">Monthly Report :</label>
                    <!--end::Label-->
                    <div class="col-md-6 col-lg-6 col-xl-6">
                        <!--begin::Card-->
                        <div class="card h-100 flex-center bg-light-primary border-primary border border-dashed p-8">
                            <!--begin::Image-->
                            <img src="../assets/media/svg/files/upload.svg" class="mb-5" alt="">
                            <!--end::Image-->
                            <!--begin::Link-->
                            <a for="file-upload" class="text-hover-primary fs-5 fw-bolder mb-2" onclick="document.getElementById('file-upload').click()">File Upload</a>
                            <input id="file-upload" type="file" style="display:none"/> 
                            <!--end::Link-->

                            <!-- <div class="fs-7 fw-bold text-gray-400">Drag and drop files here</div> -->
                            <!--end::Description-->
                        </div>
                        <!--begin::Hint-->
                        <div class="form-text">Allowed file types: xls.</div>
                        <!--end::Hint-->
                        <!--end::Card-->
                    </div>
                </div>
                <!--end::Input group-->
            </div>
            <!--end::Card body-->
            <!--begin::Actions-->
            <div class="card-footer d-flex justify-content-end py-6 px-9">

            </div>
            <!--end::Actions-->
        <input type="hidden"><div></div></form>
        <!--end::Form-->
    </div>
    <!--end::Content-->
